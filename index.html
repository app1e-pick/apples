<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор iPhone</title>
    <style>
        body {
            background-color: orange;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        select {
            width: 90%;
            max-width: 300px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background-color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            width: 90%;
            max-width: 300px;
            transition: background-color 0.3s;
            border-radius: 15px; /* Округляем углы */
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none; /* Скрыто по умолчанию */
        }
    </style>
</head>
<body>
    <h1>Выберите ваш идеальный iPhone</h1>
    <form id="selection-form">
        <select id="model">
            <option value="">Какой нужен айфон</option>
<option value="11 - 70.000тг">11 - 70.000тг</option>
<option value="11 pro - 95.000тг">11 pro - 95.000тг</option>
<option value="11 pro max - 110.000тг">11 pro max - 110.000т</option>
<option value="12 - 135.000тг">12 - 135.000тг</option>
<option value="12 mini - 110.000тг">12 mini - 110.000тг</option>
<option value="12 pro - 155.000тг">12 pro - 155.000тг</option>
<option value="12 pro max - 180.000тг">12 pro max - 180.000тг</option>
<option value="13 - 175.000тг">13 - 175.000тг</option>
<option value="13 mini - 165.000тг">13 mini - 165.000тг</option>
<option value="13 pro - 230.000тг">13 pro - 230.000тг</option>
<option value="13 pro max - 250.000тг">13 pro max - 250.000тг</option>
<option value="14 - 260.000тг">14 - 260.000тг</option>
<option value="14 plus - 300.000тг">14 plus - 300.000тг</option>
<option value="14 pro - 380.000тг">14 pro - 380.000тг</option>
<option value="14 pro max 435.000тг">14 pro max 435.000тг</option>
        </select>
        
        <select id="memory">
            <option value="">Какой нужен объем</option>
            <option value="64 ГБ">64 ГБ</option>
            <option value="128 ГБ">128 ГБ</option>
            <option value="256 ГБ">256 ГБ</option>
        </select>
        
        <select id="city">
            <option value="">С какого вы города</option>
            <option value="Москва">Москва</option>
            <option value="Санкт-Петербург">Санкт-Петербург</option>
            <!-- Добавьте другие города -->
        </select>
        
        <button id="submit-button" type="button" onclick="redirectToWhatsApp()">Подобрать</button>
        <div class="error-message" id="error-message">Не все параметры выбраны</div>
    </form>

    <script>
        function redirectToWhatsApp() {
            const model = document.getElementById('model').value;
            const memory = document.getElementById('memory').value;
            const city = document.getElementById('city').value;
            const phoneNumber = "ваш_номер_телефона"; // замените на ваш номер

            const errorMessage = document.getElementById('error-message');
            if (!model || !memory || !city) {
                errorMessage.style.display = 'block'; // Показываем сообщение об ошибке
            } else {
                errorMessage.style.display = 'none'; // Скрываем сообщение об ошибке
                const message = `Я выбрал модель ${model}, объем памяти ${memory} и город ${city}.`;
                const url = `https://wa.me/+7779864076?text=${encodeURIComponent(message)}`;
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
