<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор iPhone</title>
    <style>
        body {
            background-color: orange;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        select {
            width: 90%;
            max-width: 300px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background-color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            width: 90%;
            max-width: 300px;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Выберите ваш идеальный iPhone</h1>
    <form id="selection-form">
        <select id="model" onchange="checkSelection()">
            <option value="">Какой нужен айфон</option>
            <option value="iPhone 14">iPhone 14</option>
            <option value="iPhone 13">iPhone 13</option>
            <!-- Добавьте другие модели -->
        </select>
        
        <select id="memory" onchange="checkSelection()">
            <option value="">Какой нужен объем</option>
            <option value="64 ГБ">64 ГБ</option>
            <option value="128 ГБ">128 ГБ</option>
            <option value="256 ГБ">256 ГБ</option>
        </select>
        
        <select id="city" onchange="checkSelection()">
            <option value="">С какого вы города</option>
            <option value="Москва">Москва</option>
            <option value="Санкт-Петербург">Санкт-Петербург</option>
            <!-- Добавьте другие города -->
        </select>
        
        <button id="submit-button" type="button" disabled onclick="redirectToWhatsApp()">Подобрать</button>
    </form>

    <script>
        function checkSelection() {
            const model = document.getElementById('model').value;
            const memory = document.getElementById('memory').value;
            const city = document.getElementById('city').value;
            const button = document.getElementById('submit-button');

            button.disabled = !model || !memory || !city; // Кнопка активна только если все параметры выбраны
        }

        function redirectToWhatsApp() {
            const model = document.getElementById('model').value;
            const memory = document.getElementById('memory').value;
            const city = document.getElementById('city').value;
            const phoneNumber = "ваш_номер_телефона"; // замените на ваш номер

            if (!model || !memory || !city) {
                alert("Не все параметры выбраны"); // Сообщение об ошибке
                return;
            }

            const message = `Я выбрал модель ${model}, объем памяти ${memory} и город ${city}.`;
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
